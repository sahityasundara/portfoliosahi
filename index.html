
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Beautiful Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.8s ease-out forwards',
              'door-open-left': 'doorOpenLeft 1.5s ease-in-out forwards',
              'door-open-right': 'doorOpenRight 1.5s ease-in-out forwards',
              'particle-explode': 'particleExplode var(--duration, 0.5s) ease-out forwards',
              'glow': 'glow 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              doorOpenLeft: {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(-140deg)' },
              },
              doorOpenRight: {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(140deg)' },
              },
              particleExplode: {
                  '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                  '100%': { transform: 'translate(var(--x), var(--y)) scale(0)', opacity: '0' },
              },
              glow: {
                '0%, 100%': { textShadow: '0 0 10px #1e293b, 0 0 20px #1e293b, 0 0 30px #475569, 0 0 40px #475569' },
                '50%': { textShadow: '0 0 20px #1e293b, 0 0 30px #475569, 0 0 40px #475569, 0 0 50px #475569' },
              },
            },
          },
        },
      }
    </script>
 

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-slate-700 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
